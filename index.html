<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Outfit 300 400 600 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex">
    <main>
      <div class="nft-img-container">
        <img src="images/image-equilibrium.jpg" alt="equilibrium" />
        <span class="nft-watch-icon hoverable">
          <img src="assets/icon-view.svg" alt="view" />
        </span>
      </div>

      <h1 class="hoverable">Equilibrium #3429</h1>
      <p class="text soft-blue">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="flex info-container">
        <p class="flex cyan">
          <img src="assets/icon-ethereum.svg" />
          <span>0.041 ETH</span>
        </p>

        <p class="flex soft-blue">
          <img src="assets/icon-clock.svg" />
          <span>3 days left</span>
        </p>
      </div>
      <div class="line"></div>
      <div class="flex author">
        <img src="images/image-avatar.png" alt="avatar" class="avatar" />
        <span class="text soft-blue">
          Creation of <span class="hoverable white">Jules Wyvern</span>
        </span>
      </div>
    </main>
  </body>
</html>
